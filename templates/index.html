        <!--modal-->
        <div class="modal modal-disabled">
            <div id="settings-button-close-container">
                <button type="button" id="settings-button-close">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Settings</h1>
                </div>
                <div class="modal-body">
                    <div class="modal-body-item">
                        <h2 class="modal-body-item-title">Adjust mouse sensitivity multiplier</h2>
                        <div class="modal-body-item-content">
                            <button type="button" id="mouse-sensitivity-multiplier-minus">-</button>
                            <div id="mouse-sensitivity-multiplier">1</div>
                            <button type="button" id="mouse-sensitivity-multiplier-plus">+</button>
                        </div>
                    </div>
                    <div class="modal-body-item">
                        <h2 class="modal-body-item-title">Adjust scroll sensitivity multiplier</h2>
                        <div class="modal-body-item-content">
                            <button type="button" id="scroll-sensitivity-multiplier-minus">-</button>
                            <div id="scroll-sensitivity-multiplier">1</div>
                            <button type="button" id="scroll-sensitivity-multiplier-plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    mobile-mkb v1.1.0 developed by Barnabas Bella
                </div>
            </div>
        </div>

    <div id="desktop-elements">
        <div id="ip-address-container">
            <div id="ip-address-text">Scan this QR code on your phone:</div>
            <div id="ip-address"></div>
        </div>
    </div>

    <script>
        const ipAddress = {{ IP_ADDRESS| tojson }}
        const port = {{ PORT| tojson }}
        const qrcode = new QRCode(document.getElementById("ip-address"), { text: `https://${ipAddress}:${port}`, colorLight: "#E0E0E0" });
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
